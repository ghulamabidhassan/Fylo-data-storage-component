<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo Data Storage Component</title>
  </head>
  <body>
    <div class="main">
      <div class="img">
        <img src="./images/bg-mobile.png" alt="" />
      </div>
      <div class="container">
        <div class="box-1">
          <div class="img-top"><img src="./images/logo.svg" alt="" /></div>
          <div class="img-btm">
            <div class="div">
              <img class="icon" src="./images/icon-document.svg" alt="" />
            </div>
            <div class="div">
              <img class="icon" src="./images/icon-folder.svg" alt="" />
            </div>
            <div class="div">
              <img class="icon" src="./images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="box-2">
          <div class="para">You've used <b>815 GB</b> of your storage</div>
          <div class="loader">
            <div class="load">
              <div class="round"></div>
            </div>
          </div>
          <div class="data">
            <p class="0-gb">0 GB</p>
            <p class="1000-gb">1000 GB</p>
          </div>
          <div class="box-2-5">
            <h1 class="balance">185</h1>
            <span class="gb-left">GB LEFT</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
